    <script>
        function scrambleText(element, finalText, intervalSpeed = 50, pauseBetween = 100, callback) {
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
            let currentIndex = 0;
            const maxCycles = 10;

            function randomChar() {
                return chars[Math.floor(Math.random() * chars.length)];
            }

            function revealNextLetter() {
                let cycles = 0;

                const interval = setInterval(() => {
                    let displayed = element.textContent.split('');
                    displayed[currentIndex] = randomChar();
                    element.textContent = displayed.join('');

                    cycles++;
                    if (cycles >= maxCycles) {
                        clearInterval(interval);
                        let updated = element.textContent.split('');
                        updated[currentIndex] = finalText[currentIndex];
                        element.textContent = updated.join('');
                        currentIndex++;

                        if (currentIndex < finalText.length) {
                            setTimeout(revealNextLetter, pauseBetween);
                        } else if (callback) {
                            callback();
                        }
                    }
                }, intervalSpeed);
            }

            element.textContent = "_".repeat(finalText.length);
            revealNextLetter();
        }

        function loopScramble() {
            const el1 = document.getElementById("typewriter");
            const el2 = document.getElementById("typewriter2");

            scrambleText(el1, "SURA", 50, 100, () => {
                scrambleText(el2, "CODER", 50, 100, () => {
                    // Wait 10 seconds, then restart
                    setTimeout(loopScramble, 10000);
                });
            });
        }

        loopScramble();
